<ion-header>

  <ion-navbar>
    <ion-title>entrydetails</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>  
    <ion-card>
      <ion-row>
        <ion-col>
            <h2>{{entry.name}}</h2>
        </ion-col>
        <ion-col>

        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
              <h1>{{entry.amount}}</h1>
          </ion-col>
          <ion-col>
              <h1>{{entry.creditor.name}}</h1>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <p>{{entry.date}}</p>    
            </ion-col>
            <ion-col>
              
            </ion-col>
          </ion-row>
      <ion-item>
        
        

      </ion-item>

      <ion-item ion-item *ngFor="let share of entry.shares;let i = index">
      <ion-row >
        <ion-col>
          <ion-icon name='person' [ngClass]="share.member.index"></ion-icon>
          {{share.member.name}}
          <p>{{share.amount}}</p>
        </ion-col>
      </ion-row>
    </ion-item>
    </ion-card>
    <ion-fab right bottom>
        <button [disabled]="gdata.sheet.password == ''" (click)="deleteEntry()" ion-fab style="margin-right:20px; margin-bottom :20px" color="danger" >
          <ion-icon name="remove-circle"></ion-icon>
        </button>
      </ion-fab>


  </ion-content>
