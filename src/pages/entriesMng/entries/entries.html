<ion-header>

  <ion-navbar>
    <ion-title> {{'ENTRIES.TITLE' | translate}} </ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content padding>
        <ion-card ion-item *ngFor="let item of entries" (click)="showEntry(item)" >


          <ion-row>
            <ion-col>
                <h2>{{item.name}}</h2>
            </ion-col>
            <ion-col>

            </ion-col>
          </ion-row>
          <ion-row>
              <ion-col>
                  <h1>{{item.amount}}</h1>
              </ion-col>
              <ion-col>
                  <h1 >{{item.creditor.name}}</h1>
              </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <p>{{item.date}}</p>
                </ion-col>
                <ion-col>
                  
                </ion-col>
              </ion-row>



          </ion-card>
          
          <ion-fab right bottom>
              <button (click)="newEntry()" [disabled]="gdata.sheet.password == ''" ion-fab  color="secondary" ><ion-icon name="add"></ion-icon></button>
            </ion-fab>

</ion-content>
