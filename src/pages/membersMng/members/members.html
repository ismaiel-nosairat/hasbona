  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>{{ 'MEMBERS.TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-list>
        <button ion-item *ngFor="let item of members" (click)="showMemberDetails(item)">
          <h1>{{item.name}}</h1>
        </button>  
      </ion-list>
    
      
      <ion-fab right bottom>
        <button [disabled]="gdata.sheet.password == ''"  (click)="addMember()" ion-fab color="secondary" ><ion-icon name="add"></ion-icon></button>
      </ion-fab>
   
</ion-content>
